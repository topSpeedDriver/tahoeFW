<script type="text/javascript">
    $(function() {
        //调用Icheck插件，渲染checkbox样式；
        $("[type='checkbox'],[type='radio']").iCheck({
            checkboxClass: 'icheckbox_minimal-red',
            radioClass: 'iradio_minimal-blue',
        });

    })
    //为了可以动态切换panelHd的img.之后可能会有不同的icon，所以不用雪碧图；
    function chgTabpanelHdImg(obj) {
        var $target = $(obj);
        var index = $target.parent("li").index();
        var imgPath = "../img/commonImg/";
        $target.find("img").attr("src", imgPath + "panel_icon" + (index + 1) + "_white.png");
        $(".right-tabpanel>.nav-pills>li").eq(0).find("img").attr("src", imgPath + "panel_icon1_white.png");
        $(".right-tabpanel>.nav-pills>li").eq(1).find("img").attr("src", imgPath + "panel_icon2_white.png");
        $(".right-tabpanel>.nav-pills>li").eq(2).find("img").attr("src", imgPath + "panel_icon3_white.png");
        $(".right-tabpanel>.nav-pills>li").eq(3).find("img").attr("src", imgPath + "panel_icon4_white.png");
        $(".right-tabpanel>.nav-pills>li").eq(4).find("img").attr("src", imgPath + "panel_icon5_white.png");
        $(".right-tabpanel>.nav-pills>li").eq(5).find("img").attr("src", imgPath + "panel_icon6_white.png");
        var flag = $target.parent("li").hasClass("active");
        if(!flag) {
            $target.find("img").attr("src", imgPath + "panel_icon" + (index + 1) + "_blue.png");
        }
    }
</script>
