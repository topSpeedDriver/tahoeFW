<!DOCTYPE html>
<html>
	<head>
		<title>论坛中心-发帖</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="shortcut icon" href="../img/commonImg/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../Content/Css/bootstrap.css" />
		<link rel="stylesheet" href="../Content/Css/base.css" />
		<link rel="stylesheet" href="../Content/Css/main.css" />
	</head>
	<body>
			<div class="container-fluid">
				<div class="row">
					<!--头部 begin-->
					<header class="col-md-12 header">
						<div class="col-md-10 left">
							<img src="../img/commonImg/logo.png" />
							<span class="topic">论坛中心</span>
						</div>
						<div class="col-md-2  login">
							<span>下午好，</span>
							<a id="dropdown1" href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">张丹丹<span class="caret"></span></a>
							<ul class="dropdown-menu" aria-labelledby="dropdown1">
								<li><i class="glyphicon glyphicon-log-out"></i>
									<a href="/ekp/logout.jsp">退出</a>
								</li>
							</ul>
						</div>
					</header>
					<!--头部  end-->	
					<!--内容部分  begin-->
					<div class="wrapper col-md-12" style="padding:0;">
						<div class="fixedWidthCon">
							<!--内容部分  顶部区域-->
							<div class="topSec">
								<!--面包屑部分-->
								<ol class="breadcrumb">
									<li>
										<a href="javascript:void(0);">论坛中心</a>
									</li>
									<li>
										<a href="javascript:void(0);">员工天地</a>
									</li>
								</ol>
								<!--操作按钮区域-->
								<div class="operaSec">
									<button class="btn btn-tahoe mr10">暂存</button>
									<button class="btn btn-tahoe mr10">提交</button>
									<button class="btn btn-tahoe" onclick="closeWin()">关闭</button>
								</div>
							</div>
							<!--发帖部分  begin-->
							<div class="section bbsSection bbsAnswer mt30">
								<table class="table table-bordered table-tahoe table-condensed">
									<tbody>
										<tr>
											<td width="20%">主题</td>
											<td width="80%">
												<input type="text" class="topicIpt" style="width:50%;"/>
												<span class="red ml5 bold">*</span>
											</td>
										</tr>
										<tr>
											<td>板块</td>
											<td>
												<input type="text" class="topicIpt"  style="width:50%;"/>
												<button type="button" class="btn btn-xs btn-default vb">选择</button>
												<span class="red ml5 bold">*</span>
											</td>
										</tr>
										<tr>
											<td>内容</td>
											<td>
												<div class="editCon" style="min-height:250px;">此处需要富文本编辑器fckeditor</div>
											</td>
										</tr>
										<tr>
											<td>附件</td>
											<td>
												<ul class="list-unstyled mb0 ml20 fileUpSec">
													<li class="tr pr">
														<button type="button" class="btn btn-default btn-xs mr10">全部</button>
														<button type="button" class="btn btn-info btn-xs mr10" onclick="handleFileUp(this)">添加</button>
														<input type="file" class="upFileBtn pa" id="attachfile"/>
														<button type="button" class="btn btn-danger btn-xs mr10">删除</button>
													</li>
													<li>
														<input type="checkbox" name="upfile" />
														<img src="../img/commonImg/icon_doc.png"class="upfileIcon"/>
														<a href="#">QQ截图20180301105549.png (8.68KB)</a>
													</li>
													<li>
														<input type="checkbox" name="upfile" />
														<img src="../img/commonImg/icon_ppt.png" class="upfileIcon"/>
														<a href="#">QQ截图20180301105549.png (8.68KB)</a>
													</li>
												</ul>
											</td>
										</tr>
										<tr>
											<td>回复通知 </td>
											<td>
												<label class="ml20">
													<input type="checkbox" name="upfile" id="upfile"class="vt" style="margin-right:5px;" onchange="chgNoticeMethod(this)"/>有人回复通知我
												</label>
											</td>
											<!--<td><input type="checkbox" name="upfile" class="vtTop pl20" /><span class="ml5">有人回复通知我</span></td>-->
										</tr>
										<tr style="display: none;" id="noticeMethodCon">
											<td>通知方式</td>
											<td>
												<label class="ml20">
													<input type="checkbox" name="notice" id="notice"class="vt" style="margin-right:5px;"/>待办
												</label>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!--发帖部分  end-->
						</div>		
					</div>
				</div>
			</div>	
		<script src="../Scripts/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../Scripts/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function chgNoticeMethod(obj){
				var	 isChecked=$(obj).prop("checked");
				if(isChecked){
					$("#noticeMethodCon").show();
				}else{
					$("#noticeMethodCon").hide();
				}
			}
			function handleFileUp(obj){
				$("#attachfile").trigger("click")
			}
		</script>
	</body>
</html>
